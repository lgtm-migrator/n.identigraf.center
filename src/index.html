<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8"/>
        <title>IDentigraF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Система розпізнавання облич для захисту національної безпеки України, миру, безпеки людства та міжнародного правопорядку" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="IDentigraF" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="IDentigraF" />
        <meta property="og:title" content="IDentigraF" />
        <meta property="og:description" content="Система розпізнавання облич для захисту національної безпеки України, миру, безпеки людства та міжнародного правопорядку" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://n.identigraf.center/" />
        <meta property="og:image" content="https://n.identigraf.center<%= require('./assets/identigraf-fb.png') %>" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1719">
        <meta property="og:image:height" content="900">
        <meta property="og:image:alt" content="Логотип" />
        <meta property="og:locale" content="uk_UA" />
        <meta property="og:site_name" content="IDentigraF" />
        <meta property="og:video" content="https://psb4ukr.natocdn.net/myrotvorets.mp4" />
        <link rel="icon" href="<%= require('./assets/icon32.png') %>" sizes="32x32" />
        <link rel="icon" href="<%= require('./assets/icon192.png') %>" sizes="192x192" />
        <link rel="apple-touch-icon" href="<%= require('./assets/icon180.png') %>" />
        <meta name="msapplication-TileImage" content="<%= require('./assets/icon270.png') %>" />
        <meta name="theme-color" content="#000100" />
        <style>
            <%- require('!!css-loader?{"esModule": false}!sass-loader!./components/App/critical.scss') _%><%_
            _%><%- require('!!css-loader?{"esModule": false}!sass-loader!./components/Header/header.scss') _%><%_
            _%><%- require('!!css-loader?{"esModule": false}!sass-loader!./components/Footer/footer.scss') _%><%_
            _%><%- require('!!css-loader?{"esModule": false}!sass-loader!./components/SmallLoader/smallloader.scss') _%><%_
            _%>
        </style>
        <link rel="manifest" href="<%= require('./assets/manifest.json') %>" />
    </head>
    <body>
        <header class="app-header">
            <h1>
                <a href="/">IDentigraF</a>
            </h1>
        </header>
        <main>
            <noscript>
                <div style="display: flex; flex-direction: column; flex: 1; height: 100%; justify-content: center">
                    <div style="border-color: #B50000; border-radius: 5px; margin: 1rem auto; width: 80%; background: #A80000; color: #FFFF52; padding: 2rem; text-align: center; font: bold 3rem Arial, sans-serif;">
                        Для нормальної роботи сайту потрібно JavaScript.
                    </div>
                </div>
            </noscript>
            <div style="display: none; flex-direction: column; flex: 1; height: 100%; justify-content: center" id="not-supported">
                <div style="border-color: #B50000; border-radius: 5px; margin: 1rem auto; width: 80%; background: #A80000; color: #FFFF52; padding: 2rem; text-align: center; font: bold 3rem Arial, sans-serif;">
                    На жаль, ваш браузер не підтримується. Спробуйте оновити його та повторіть спробу.
                </div>
            </div>
            <div class="SmallLoader">
                <img src="<%= require('./assets/identigraf-logo.svg') %>" alt="" width="150" />
            </div>
            <p>Завантаження web-додатка…</p>
        </main>
        <footer class="site-footer">
            <p>Copyright &copy; 2021 <a href="https://myrotvorets.center/">Myrotvorets Research Center</a></p>
            <p>
                <span id="version"><%= version %></span>
                &nbsp;<a href="mailto:support@myrotvorets.center">Щось не працює?</a>
            </p>
        </footer>
        <script nomodule="nomodule">var x=document.getElementById('not-supported');if(x)x.style.display='flex';</script>
    </body>
</html>
